<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersetzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select, button {
            margin-right: 10px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Übersetzer</h1>
        <textarea id="textInput" placeholder="Geben Sie hier den deutschen Text ein..."></textarea>
        <div>
            <label for="languageSelect">Wählen Sie die Sprache:</label>
            <select id="languageSelect">
                <option value="ar">Arabisch</option>
                <option value="tr">Türkisch</option>
                <option value="uk">Ukrainisch</option>
            </select>
            <button id="startButton">Starten</button>
            <button id="stopButton">Stoppen</button>
            <button id="prevButton">Vorherige</button>
            <button id="nextButton">Nächste</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
